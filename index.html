<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* This style block is important for CSS variables and global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-primary, #111111); /* Default background for dark mode */
            color: var(--text-primary, #FFFFFF); /* Default text color for dark mode */
            direction: rtl; /* Ensure right-to-left direction for Arabic */
        }

        /* Define global CSS variables for colors (light theme first, then dark overrides) */
        :root {
            --bg-primary: #F5F5F5;
            --bg-secondary: #E0E0E0;
            --bg-card: #FFFFFF;
            --text-primary: #111111;
            --text-secondary: #444444;
            --border-neutral: #CCCCCC;
            --accent-blue: #007BFF;
            --accent-red: #FF4655;
        }
        body.dark-theme {
            --bg-primary: #111111;
            --bg-secondary: #1A1A1A;
            --bg-card: #1C1C1C;
            --text-primary: #FFFFFF;
            --text-secondary: #888888;
            --border-neutral: #888888;
            --accent-blue: #007BFF; /* Stays same */
            --accent-red: #FF4655; /* Stays same */
        }

        /* Basic Tailwind-like classes using CSS variables */
        .bg-primary { background-color: var(--bg-primary); }
        .bg-secondary { background-color: var(--bg-secondary); }
        .bg-card { background-color: var(--bg-card); }
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .border-neutral { border-color: var(--border-neutral); }
        .text-accent-blue { color: var(--accent-blue); }
        .bg-accent-blue { background-color: var(--accent-blue); }
        .border-accent-blue { border-color: var(--accent-blue); }
        .text-accent-red { color: var(--accent-red); }
        .bg-accent-red { background-color: var(--accent-red); }

        /* Custom Scrollbar styles (global application) */
        body.custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
        body.custom-scrollbar::-webkit-scrollbar-track { background: var(--border-neutral); border-radius: 10px; }
        body.custom-scrollbar::-webkit-scrollbar-thumb { background: var(--accent-blue); border-radius: 10px; }
        body.custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #0056b3; }
    </style>
</head>
<body class="custom-scrollbar dark-theme"> <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="App.js"></script>
    <script type="text/babel">
        // Render the React App component into the 'root' div
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
